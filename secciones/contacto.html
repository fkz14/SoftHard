<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoftHard - Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- LInk de bootstrap-->
    <link rel="stylesheet" href="../style.css" />
    <!-- Enlazamos con nuestra hoja de estilo -->
    <link
      rel="icon"
      href="../img/SoftHard logo related to software with black and green tones.png"
      type="image/png"
    />
    <!-- Icono de la pestaña de la pagina web -->
  </head>
  <body>
    <div class="grid_padre_secciones">
      <!-- Contenedor grid padre -->
      <header class="grid_header_secciones">
        <!-- Contenedor header -->
        <nav class="grid_nav_menu_secciones">
          <!-- Contenedor de botones-->
          <a
            href="../index.html"
            class="botones_de_navegacion"
            aria-label="Volver a la pagina principal"
            >← Volver al menú</a
          >
          <!-- Boton rediccionador al home -->
        </nav>
        <h1 id="contacto">Contacto</h1>
        <nav class="grid_nav_next_secciones">
          <a
            href="./quienes_somos.html"
            class="botones_de_navegacion"
            aria-label="Siguiente pagina"
          >
            Siguiente página →</a
          >
          <!-- Boton siguiente pagina -->
        </nav>
      </header>
      <main class="grid_main">
        <!-- Contenedor main -->
        <section class="p_infos formulario">
          <!-- Formulario -->
          <form class="d-flex row p-4 rounded" action="" method="post">
            <div class="mb-3">
              <label class="form-label" for="nombre">Nombre</label>
              <input
                class="form-control"
                type="text"
                id="nombre"
                name="nombre"
                placeholder="Escribe tu nombre completo"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input
                class="form-control"
                type="email"
                id="email"
                name="email"
                placeholder="ejemplo@correo.com"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="opcion">Razón</label>
              <select class="form-control" name="opcion" id="opcion">
                <option value="">---</option>
                <option value="atencion_al_cliente">Atención al cliente</option>
                <option value="propuesta_empresarial">
                  Propuesta empresarial
                </option>
                <option value="busqueda_laboral">Búsqueda laboral</option>
                <option value="consultoria">Consultoría</option>
              </select>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </section>
      </main>
      <footer class="grid_footer">
        <!-- Pie de pagina -->
        <p>© 2024 SoftHard. Todos los derechos reservados.</p>
        <nav>
          <ul>
            <li><a href="#contacto">Volver arriba</a></li>
          </ul>
        </nav>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Script de bootstrap-->
  </body>
</html>
